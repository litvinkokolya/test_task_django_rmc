{% extends 'base.html' %}
{% block content %}

<h1>Авторизация</h1>

<form method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p><label>{{f.label}}: </label>{{f}}</p>
    <div>{{f.errors}}</div>
    {% endfor %}

    <button type="submit">Войти</button>
</form>
{% endblock %}
